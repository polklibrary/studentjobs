[app:main]
use = egg:studentjobs

session_factory_key = blank123
authentication_policy_key = 12345678

apache_path_extension =
development_env = true

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    
sqlalchemy.url = mysql+pymysql://root:@localhost:3306/polkjobs
sqlalchemy.pool_recycle=50
sqlalchemy.max_overflow = 100
sqlalchemy.pool_size = 50
sqlalchemy.echo = False
sqlalchemy.echo_pool = False

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, studentjobs, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_studentjobs]
level = DEBUG
handlers =
qualname = studentjobs

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
